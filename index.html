<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of Doom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js"></script>
<body>
    <header class="header">
        <h1>Calculator of Doom</h1>
    </header>
    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-buttons">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-operator="/">Ã·</button>
    
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-operator="*">*</button>
    
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-operator="-">-</button>
    
            <button class="clear" alt="C">ðŸ’€</button>
            <button class="number" data-value="0">0</button>
            <button class="decimal">.</button>
            <button class="operator" data-operator="+">+</button>
    
            <button class="equals">Calculate</button>
        </div>
    </div>    
</body>
</html>
